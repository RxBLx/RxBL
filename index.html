<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RxBlx - Blog Scripting Roblox</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1>RxBlx</h1>
    </div>
    <nav>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#privacy">Privacy</a></li>
        <li><a href="#donate">Donate</a></li>
      </ul>
    </nav>
    <form class="search-box">
      <input type="text" placeholder="Cari artikel...">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </header>

  <!-- Iklan Header -->
  <div class="ad-banner">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXX"
         data-ad-slot="XXXXXXXXXX"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Main Content -->
  <main>
    <section id="posts">
      <div class="post-card">
        <img src="https://via.placeholder.com/300x200" alt="Thumbnail">
        <h2>Judul Artikel 1</h2>
      </div>
      <div class="post-card">
        <img src="https://via.placeholder.com/300x200" alt="Thumbnail">
        <h2>Judul Artikel 2</h2>
      </div>
      <div class="post-card">
        <img src="https://via.placeholder.com/300x200" alt="Thumbnail">
        <h2>Judul Artikel 3</h2>
      </div>
    </section>

    <!-- Iklan Mid-Content -->
    <div class="ad-mid">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:inline-block;width:300px;height:250px"
           data-ad-client="ca-pub-XXXXXXXXXXXXXX"
           data-ad-slot="XXXXXXXXXX"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>About</h3>
        <p>Tentang blog RxBlx.</p>
      </div>
      <div class="footer-section">
        <h3>Privacy</h3>
        <p>Kebijakan privasi.</p>
      </div>
      <div class="footer-section">
        <h3>Donate</h3>
        <p>Donasi untuk dukungan blog.</p>
      </div>
    </div>
    <div class="ad-footer">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXX"
           data-ad-slot="XXXXXXXXXX"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </footer>
</body>
</html>
